<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>

<div>
    <button x-data x-on:click="$dispatch('modal')">
        Open Modal
    </button>

    <div x-data="{open: false}" x-on:modal.window="open = !open">
        <div x-show="open">
            <h2>Modal Title</h2>
            <p>This is a simple modal dialog.</p>
            <button x-on:click="open = !open" class="close-button">
                Close Modal
            </button>
        </div>
    </div>
</div>
